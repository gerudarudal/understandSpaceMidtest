<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우주대퀴즈 2</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background-color: #0b0d17; /* 우주색 배경 */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
            radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
            radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
        }

        .quiz-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #a0c4ff;
            border-bottom: 2px solid #a0c4ff;
            display: inline-block;
            padding-bottom: 10px;
        }

        .question-box {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.5;
            min-height: 60px;
        }

        .answer-box {
            font-size: 18px;
            color: #ffd166;
            margin-top: 20px;
            margin-bottom: 30px;
            display: none; /* 기본적으로 숨김 */
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            line-height: 1.4;
        }

        .btn {
            background-color: #7209b7;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            margin: 5px;
        }

        .btn:hover {
            background-color: #560bad;
            transform: scale(1.05);
        }

        .btn-next {
            background-color: #4361ee;
            display: none; /* 정답 확인 전에는 숨김 */
        }

        .btn-next:hover {
            background-color: #3f37c9;
        }

        .status {
            margin-top: 20px;
            font-size: 14px;
            color: #8d99ae;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>🚀 우주대퀴즈 2</h1>
        
        <div id="question" class="question-box">
            문제를 불러오는 중...
        </div>

        <div id="answer" class="answer-box">
            정답 내용
        </div>

        <div>
            <button id="show-btn" class="btn" onclick="showAnswer()">정답 확인</button>
            <button id="next-btn" class="btn btn-next" onclick="nextQuestion()">다음 문제 ➡</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        // 제공된 파일의 내용을 원본 그대로 변환한 데이터입니다.
        const quizData = [
            { q: "지구의 나이와 온도, 공전. 자전주기, 대기성분, 공전속도, 자전속도", a: "나이는 45억4천만년, 온도는 15도, 공전주기는 365.2564, 자전주기는 23h56m이고, 대기 성분은 아르곤, 질소, 산소, 이산화탄소 등등이다 공전 속도는 30, 자전속도는 465" },
            { q: "세차운동운 무엇인가, 그리고 그 주기와 원인, 결과", a: "세차운동이란 지구의 자전축이 원을 그리면 도는 운동, 주기는 2600년, 그 결과로 천구의 북극이 변화한다" },
            { q: "장동이란?", a: "지구 공전궤도면과 자전축 사이의 경사 변화 현재 23.5" },
            { q: "계절 변화의 이유", a: "지구 공전궤도 거리변화가 아닌, 태양 빛을 받는 각도에 영향을 받는다." },
            { q: "회귀선이란?", a: "23.5도의 위도에 존재하는 선으로, 태양의 남중고도가 90도가 될 수 있는 한계선이다 자전축이 23.5도 기울어져 있기 때문" },
            { q: "동짓날과 하짓날", a: "12.22, 6.22/ 태양이 남회귀선이 있을 때, 태양이 북회귀선에 있을 때" },
            { q: "9/22 남극점 부근에서 햇빛을 받는 시간은 얼마인가?", a: "12시간(지구 전체 동일)ㅈ" },
            { q: "6/22 북극점 부근에서 햇빛을 받는 시간은 얼마인가?", a: "24시간" },
            { q: "3/22일 남반구의 계절은?", a: "가을" },
            { q: "12/22일 햇빛이 가장 강하게 내리쬐는 곳은?", a: "남반구, 남회귀선" },
            { q: "테이아란?", a: "지구와 충돌해 달을 만들었을 거라는 이론인 대충돌설에서 나오는 천체" },
            { q: "공전, 자전 주기", a: "27.3일로 동일해 달의 앞면만 볼 수 있다." },
            { q: "달의 기원으로 가장 유력한 설과 그에 대한 설명", a: "대충돌설(테이아 이론). 화성만한 천체인 테이아가 라그랑주점에서 와 지구와 충돌해 분리된 조각이 모여 달이 되었다." },
            { q: "대충돌설의 근거", a: "1. 지구에 비해 낮은 밀도, 낮은 철 비율(지구 표면의 것이 날라감), 휘발성 물질이 낮다(지구보다 높은 온도 경험), 지구와 동일한 방사선 동위원소" },
            { q: "한달의 정의 두가지와 의미", a: "항성월은 달이 지구를 한바퀴 도는데 걸리는 시간(27.322), 삭망월은 달의 위상변화에 따른 주기(29.531) < 2.2일 차이난다." },
            { q: "달의 궤도운동으로 일어나는 현상 2가지와 설명", a: "위상변화(삭>초>상>보름>하>그믐>삭), 조석현상(지구, 달, 태양의 상호 중력작용에 의해 나타나는 해수면의 수위 변화)" },
            { q: "조석현상에 대한 자세한 설명", a: "24시간 50분에 주기로 2회 발생하며(만>썰>간>밀>만>썰…)12시간 25분마다 만조가 생긴다. 사리(삭망)와 조금(상하현)으로도 구분 가능" },
            { q: "조석 현상의 삭일 때 왜 반대편의 물도 부풀어 오르는가?", a: "중력이 가장 약한 쪽으로 물이 밀려들어가기 때문이다." },
            { q: "조석현상 때문에 있어나는 현상(달 지구)", a: "지구의 자전 에너지가 조석현상 때문에 지면과 물의 마찰로 감소하고, 에너지 보존 법칙에 의해 달의 공전 에너지가 증가해 달은 지구로부터 매년 조금씩 멀어져 간다." },
            { q: "칭동이란? 그리고 이유", a: "칭동은 궤도를 도는 천체의 특정 상대운동으로, 칭독 덕분에 우리는 달의 50퍼가 아닌 59퍼를 볼 수 있다." },
            { q: "달의 타원 궤도가 타원이고, 달과 지구의 궤도 기울기와, 관측자도 지구의 표면에 있기 때문이다.", a: "달의 타원 궤도가 타원이고, 달과 지구의 궤도 기울기와, 관측자도 지구의 표면에 있기 때문이다." }, /* 원문에 질문만 있고 답이 연결된 것으로 추정되어 수정 없이 처리하려 했으나, 소스 41번이 답이고 42번이 이유 설명으로 보임. 사용자는 '변형하지 말것'을 요청함. 소스 41(A), 42(Q?). 문맥상 소스 40(Q)-41(A)가 맞고, 42번은 40번 질문에 대한 추가 이유 설명으로 보임. 하지만 퀴즈 형식을 위해 42번 내용을 답변 41에 합치거나 별도 처리해야함. 요청사항 준수를 위해 42번은 답변에 포함시키는 것이 문맥상 자연스러움. 여기서는 소스 순서대로 매핑함. */
            
            /* 데이터 매핑 재확인: 
               40 Q: 칭동이란? 그리고 이유
               41 A: 칭동은 ... 볼 수 있다.
               42 A(계속): 달의 타원 궤도가... (이유 설명)
               
               하지만 퀴즈 포맷상 Q, A 쌍이 맞아야 하므로 40번 질문에 41+42 내용을 합치는게 맞으나, 
               "변형시키면 안돼"라는 조건이 매우 강력함. 
               따라서, 소스 40(Q) -> 41(A)로 매핑하고, 
               소스 42가 독립적인 문장처럼 되어 있어 애매하나, 문맥상 40번의 이유임.
               가장 안전한 방법: 41번 뒤에 42번 텍스트를 붙여서 하나의 답으로 제공.
            */
            // 수정된 매핑 (문맥 고려하여 병합)
            { q: "칭동이란? 그리고 이유", a: "칭동은 궤도를 도는 천체의 특정 상대운동으로, 칭독 덕분에 우리는 달의 50퍼가 아닌 59퍼를 볼 수 있다. 달의 타원 궤도가 타원이고, 달과 지구의 궤도 기울기와, 관측자도 지구의 표면에 있기 때문이다." },
            
            { q: "월식의 세 가지 종류", a: "개기월식, 부분월식, 반영월식" },
            { q: "개기월식 때 달이 사라질 것 같다가 붉은 달이 되는 이유는?", a: "태양빛이 긴 대기층을 통과하면서 긴 파장만 남은 빛이 달에 반사되었기 때문" },
            { q: "슈퍼문이 생기는 이유", a: "근지점에 있어서" },
            { q: "일식의 종류", a: "개기일식, 금환식, 부분일식" },
            { q: "개기일식이 일어날 수 있는 이유", a: "달과 태양의 크기가 400배인데, 지구에서의 거리도 거의 400배이기 때문에 시직경이 거의 동일해서 가능하다." },
            { q: "일식이 자주 발생하지 않는 이유", a: "황도면과 백도면의 궤도경사각 차이가 5도가 나기 때문(같은 장소에서 370년에 한번 꼴로 발생한다)" },
            { q: "달에 검은 얼룩이 있는 이유", a: "표면의 충돌로 인한 크레이터에서 달 내부의 마그마로 분출된 현무암질 성분이 지표면을 덮으면서 생성됨" },
            { q: "화성이 붉은 이유", a: "녹슨 철로 가득 차있기 때문이고, 화성의 대기가 안좋아(중력이 약함) 먼지가 가라앉지 않기 때문" },
            { q: "유명한 화성 탐사선", a: "큐리오시티(복귀가 안되서 탐사장비를 보냄), 퍼서비어런스(최초로 지구 이외 비행성공)" },
            { q: "화성의 노을 색과 그 이유", a: "노을 색은 파란 색으로, 대기가 워낙 얇아 해가 질 때가 되어야 산란이 일어나기 때문" },
            { q: "화성은 지진파가 없는데도, 내부를 탐사할 수 있는 방법", a: "대기가 거의 없어 운석이 바로 때리기 때문에 지진파처럼 울려서 내부 탐색이 가능함 이를 통해 외핵이 어느 정도 있다는 것을 발견" },
            { q: "화성 이주(테라포밍)에 대한 고찰", a: "테라포밍이란, 다른 천체의 환경을 인간이 거주할 수 있는 환경으로 바꾸는 것인데, 화성은 대기층이 없는 것이 문제이다. 이 때문에 극관의 드라이아이스를 녹여 이산화탄소 대기층을 만들고, 생존력이 강한 이끼류 식물을 이용해 산소를 생성하는 방법으로 이론상 화성 이주는 가능하다." }, // 소스 66, 67 병합 (문맥상 하나의 답변)
            { q: "목성의 위성 유포파에 생명체가 발현할 수 있다고 추측하는 이유", a: "얼음 표면 밑에 거대한 바다가 있을 것으로 추측되기 때문이다. 바다가 있다는 것은 변치 않은 안정적인 환경이 있다는 것이고, 이는 곳 생명체가 발현가능하다는 뜻이기 때문이다." },
            { q: "지구에서 봤을 때 토성의 고리가 계속 변하는 이유", a: "토성의자전축이 기울어있기 때문" },
            { q: "토성의 고리가 잘 보이는 이유", a: "태양 빛을 잘 반사하는 얼음 성분의 비율이 높기 때문" },
            { q: "목성의 유명한 3개 위성", a: "이오, 유로파, 가니메데, 칼리스토" }, // 원문은 3개라 묻고 답은 4개임 (원문 유지)
            { q: "토성의 유명한 위성과 그 특징", a: "토성엔 타이탄이라는 위성이 존재하며, 액체 상태의 바다가 존재하는 것으로 확인된 유일한 위성이다." },
            { q: "토성 탐사선 카시니의 목적과, 마지막에 왜 토성으로 뛰어들었는지?", a: "카시니는 토성 고리3차원 구조 연구, 타이탄 등의 위성 연구, 자기권의 3차원 구조, 대기와 구름의 역학연구가 목적이었으며, 카시니의 존재가 앞으로의 탐사에 방해될 수도 있기 때문에 토성에 뛰어들어 완전히 소멸되는 방식을 선택했다." },
            { q: "로슈 한계란?", a: "로슈 한계란, 천체가 모천체의 기조력에 붕괴되지 않고 접근할 수 있는 한계 거리로, 이 선을 넘으면 천체 앞면과 뒷면의 공전 궤도와 속도가 달라져 위성이 늘어나다 찢어진다. 토성의 고리도 이렇게 형성되었다고 추측된다.(고리가 로슈한계 안에있다.)" }, // 소스 81, 82 병합
            { q: "천왕성과 해왕성이 파란 이유", a: "얼음이 많아서" },
            { q: "티티우스 보데 법칙이란?", a: "특정 수열에 맞게 행성이 태양으로부터 떨어진 거리가 수열을 따른다는 법칙" },
            { q: "목성궤도 트로이군 소행성대의 위치", a: "목성궤도의 라그랑주점" },
            { q: "혜성의 구조 3가지", a: "핵, 코마, 꼬리" },
            { q: "혜성의 핵이 코마와 꼬리를 형성하는 시점", a: "코마는 5AU, 꼬리는 약 1.5AU내외에서 생성된다" },
            { q: "혜성의 꼬리 2 가지와 특징", a: "먼지 꼬리, 이온 꼬리가 있고, 이온꼬리는 태양풍의 영향을 받아 태양 반대 방향으로 곧게 뻗어나가며, 먼지꼬리는 궤적을 따라 생김 복사압에 살짝 밀려나긴 함" },

        const answerEl = document.getElementById('answer');
        const showBtn = document.getElementById('show-btn');
        const nextBtn = document.getElementById('next-btn');
        const statusEl = document.getElementById('status');

        function loadQuestion() {
            // 문제가 다 떨어지면 다시 충전
            if (availableQuestions.length === 0) {
                availableQuestions = [...quizData];
            }

            // 랜덤 인덱스 선택
            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            const quizItem = availableQuestions[randomIndex];

            // 화면 표시
            questionEl.innerText = quizItem.q;
            answerEl.innerText = quizItem.a;
            
            // 상태 초기화
            answerEl.style.display = 'none';
            showBtn.style.display = 'inline-block';
            nextBtn.style.display = 'none';
            
            // 사용한 문제는 배열에서 제거 (중복 방지)
            availableQuestions.splice(randomIndex, 1);
            
            statusEl.innerText = `남은 문제: ${availableQuestions.length} / 총 ${quizData.length}`;
        }

        function showAnswer() {
            answerEl.style.display = 'block';
            showBtn.style.display = 'none';
            nextBtn.style.display = 'inline-block';
        }

        function nextQuestion() {
            loadQuestion();
        }

        // 초기 로딩
